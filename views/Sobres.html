<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Sobres - Pokémon TCG</title>
    <link rel="stylesheet" href="../css/Sobres.css">
    <link rel="stylesheet" href="../css/Footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="main-sobres" style="text-align:center; margin-top:60px;">

        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-bolt"></i> Pokémon TCG Pack Opener</h1>
            <p>Descubre cartas épicas y colecciona tus Pokémon favoritos</p>
        </header>

        <!-- Añadido: Sección de estadísticas -->
        <div id="stats-container" class="stats-container">
            <div class="stat-card">
                <i class="fas fa-lock-open"></i>
                <span id="unlocked-count">0</span>
                <p>Cartas desbloqueadas</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-trophy"></i>
                <span id="completion">0%</span>
                <p>Completado</p>
            </div>
        </div>

        <div class="pack-container">
            <div class="card-pack">
                <div class="pack-title">Pokémon TCG</div>
                <div class="pack-desc">6 cartas</div>
                <button id="open-pack-btn" class="open-pack-btn">
                    <i class="fas fa-gift"></i> Abrir Sobre
                </button>
            </div>
            <div id="cards-container" class="cards-container">
                <div id="cards-row" class="cards-row"></div>
            </div>
        </div>
    </main>
    <div id="footer"></div>
    <script src="../Js/Sobres.js"></script>
</body>
</html>
